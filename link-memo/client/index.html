<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Optional JavaScript -->
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- custom import -->
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">나홀로 링크 메모장!</h1>
        <p class="lead">중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다.</p>
        <hr class="my-4" />

        <button class="btn btn-primary btn-lg" role="button" id="posting-box-button" onclick="openClose()">포스팅박스 닫기</button>
      </div>
      <div class="form-wrap w-50 flex mx-auto" id="post-box">
        <div class="form-group">
          <label for="exampleInputEmail1">아티클 URL</label>
          <input type="text" id="post-url" class="form-control" />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">간단 코멘트</label>
          <input type="text" id="post-comment" class="form-control box-size" />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group form-check"></div>
        <button class="btn btn-primary" id="target-button" onclick="postArticle()">기사저장</button>
      </div>
      <div class="card-columns mt-4" id="cards-box"></div>
    </div>
  </body>
</html>
